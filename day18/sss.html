<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>组件</title>
  <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">



  <!--
    ie中独有的条件hack
    -->
  <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

  <div class="progress">
    <div id="jdt" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
      <span id="sz">0%</span>
    </div>
  </div>

  <script src="./js/jquery.min.js"></script>
  <script src="bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    var jdt = document.getElementById('jdt');
    var sz = document.getElementById('sz');
    var i = 0;
    timer = setInterval(function(){
      jdt.style.width = ++i + '%';
      sz.innerHTML = i + '%';
      console.log(jdt.style.width);
      if (i == 100){
        clearInterval(timer);
      }
    }, 100);
  </script>

</body>

</html>
