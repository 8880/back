<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
    var total=1;

    for(var i=1;i<=10;i++){
        var tmp=1;
        for(var j=i;j>=1;j--){
            tmp*=j;
        }
        total+=tmp;

    }
    console.log(total)
    </script>
  </body>
</html>
