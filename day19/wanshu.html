<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      for (var i = 1; i < 1000; i++) {
        sum = 0;
        for (var j = 0; j < i; j++) {
          if (i % j == 0) {
            sum += j;
          }
        }
        if (sum == i){
          console.log(i)
        }
      }
    </script>
  </body>
</html>
