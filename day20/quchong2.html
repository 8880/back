<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var a = [1, 2, 3, 4, 2, 3, 1]
      var sum = []
      for (var i = 0, len = a.length; i < len; i++) {
        if (sum.indexOf(a[i]) == -1 ) {
           sum.push(a[i])
        }
      }
      console.log(sum);
    </script>
  </body>
</html>
