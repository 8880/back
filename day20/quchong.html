<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script type="text/javascript">
      var a = [1, 2, 3, 4, 2, 3, 5]

      function zu(a) {
        var b = [];
        for (var i = 0; i < a.length; i++) {
          for (var j = 0; j <= b.length; j++) {
            if (a[i] == b[j]) {
              break;
            }

            if (j == b.length) {
              b.push(a[i]);
              break;
            }
          }
        }
        console.log(b)
      }

      zu(a);
    </script>
  </body>
</html>
