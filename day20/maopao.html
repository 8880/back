<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script type="text/javascript">
      var a = [4, 2, 6, 8, 3, 1, 9]

      for (var i = 0; i < a.length - 1; i++) {
                for (var j = 0; j < a.length - 1 - i; j++) {
                    if (a[j] > a[j + 1]) {
                        var tmp = a[j];
                        a[j] = a[j + 1];
                        a[j + 1] = tmp;
                        console.log(a);
                    }
                }
            }
        console.log(a);

    </script>
  </body>
</html>
