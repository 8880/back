<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      a {
        text-decoration: none;
      }

      .show {
        background-color: red;
      }

      .hi {
        background-color: blue;
      }

      a {
        display: none;
      }
    </style>
  </head>
  <body>
      <div class="ddd">
        <div class="show">aaaaaaaaaaaaaaaaaaa</div>
        <a>11111111111111111111</a>
        <div class="show">bbbbbbbbbbbbbbbbbbb</div>
        <a>22222222222222222222</a>
        <div class="show">ccccccccccccccccccc</div>
        <a>33333333333333333</a>
        <div class="show">ddddddddddddddddd</div>
        <a>444444444444444444</a>
      </div>

    <script src="./jquery.js"></script>
    <script type="text/javascript">


        $(".ddd").click(function(e){
          if (e.target.nodeName == 'DIV') {
              if ($(e.target).hasClass('show')) {
                $(e.target).removeClass('show');
                $(e.target).addClass('hi');
                $(e.target).next().slideDown()
              } else {
                $(e.target).removeClass('hi')
                $(e.target).addClass('show')
                $(e.target).next().slideToggle()
              }
          }
        })

    </script>
  </body>
</html>
