<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <style media="screen">
      * {
        margin: 0;
        padding: 0;
      }

      .aa {
        position: relative;
        width: 500px;
        height: 500px;
        border: 1px solid red;
      }

      .bb {
        position: absolute;
        width: 200px;
        height: 200px;
        left: 50px;
        border: 1px blue solid;
      }

      .cc {
        position: absolute;
        width: 100px;
        height: 100px;
        left: 50px;
        border: 1px solid yellow;
      }

    </style>
  </head>
  <body>
    <div class="aa">
      <div class="bb">
        <div class="cc"></div>
      </div>
    </div>
  </body>
</html>
