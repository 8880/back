<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
       * {
         margin: 0;
         padding: 0;
       }

       #box {
         width: 100px;
         height: 100px;
         background-color: red;
         position: absolute;
         top: 100px;
         left: 0;
       }
    </style>
  </head>
  <body>
    <button id="forward">前进</button>
    <button id="backward">后退</button>

    <div id="box"></div>

    <script type="text/javascript">

    var forward = document.getElementById("forward");
    var backward = document.getElementById("backward");
    var box = document.getElementById("box");
    var timer;

    function move (elem, step, interval, target){
      clearInterval(timer);
      timer = setInterval(function(){
        elem.style.left = elem.offsetLeft  + step + "px";

        if (elem.offsetLeft >= target) {
          clearInterval(timer);
        }


      }, interval);

    };
    forward.onclick = function(){
      move(box, 50, 50, 1600)
    }

    backward.onclick = function(){
      move(box, -50, 50, 0)
    }
    </script>
  </body>
</html>
