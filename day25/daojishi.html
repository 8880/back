<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>

      * {
        margin: 0;
        padding: 0;
      }

      div {
        margin-top: 300px;
        height: 100px;
        background: cyan;
        font-size: 50px;
        text-align: center;
        line-height: 100px;
        letter-spacing: 8px;

      }

      span {

        color: red;
        font-size: 80px;
      }
    </style>
  </head>
  <body>

    <div class="">
      距离回家还有<span id="day"></span>天<span id="hour"></span>小时<span id="minute"></span>分钟<span id="second"></span>秒
    </div>

    <script type="text/javascript">


    var hour = document.getElementById('hour')
    var day = document.getElementById('day')
    var minute = document.getElementById('minute')
    var second = document.getElementById('second')



    setInterval(function(){
      var d = new Date();
      var d1 = new Date("2017-9-29 21:00:00 ");
    var day = document.getElementById('day')
    var sj = parseInt((d1-d)/1000)

    var r = parseInt(sj/86400);
    var x = parseInt((sj-r*24*60*60)/3600);
    var f = parseInt((sj-r*24*60*60-x*3600)/60);
    var m = parseInt(sj-r*24*60*60-x*3600-f*60);

    day.innerHTML = r
    hour.innerHTML = x
    minute.innerHTML = f
    second.innerHTML = m

  },100)
    </script>
  </body>
</html>
