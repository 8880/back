<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>6位验证码</title>
      <style media="screen">

        .ddd {
          color: blue;
          font-size: 200px;
          margin: 300px;
          margin-left: 550px;
          letter-spacing: 20px;
        }
      </style>
  </head>
  <body>

    <div class="ddd">

    </div>
    <script type="text/javascript">
    var ddd = document.getElementsByClassName('ddd')[0];
    var nb,dx,xx;
    var zu = []
      for (var i = 0; i < 120; i++) {
        var nb = String.fromCharCode(Math.floor(Math.random() * (57 - 48 + 1) + 48));
        var dx = String.fromCharCode(Math.floor(Math.random() * (90 - 65 + 1) + 65));
        var xx = String.fromCharCode(Math.floor(Math.random() * (122 - 97 + 1) + 97));

        zu.push(nb,dx,xx)
      }

      setInterval(function(){
        var xin = []
        for (var j = 0; j < 6; j++) {
          var index = Math.floor(Math.random() * 360);
          xin.push(zu[index])
        }
        var yzm = xin.join('')
        ddd.innerHTML = yzm
      }, 1000)


    </script>
  </body>
</html>
