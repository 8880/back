<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      * {
        margin: 0;
        padding: 0;
      }
      .bb div{
        height: 962px;
        color: orange;
        font-size: 66px;
        text-align: center;
      }

      #ww div{
        height: 50px;
        width: 50px;
        position: fixed;
        cursor: pointer;
        left: 100px;
        border-radius: 50%;
        font-size: 13px;
        text-align: center;
        line-height: 50px;
        color: pink;
      }

      .p1 {
        background-color: #222;
        top: 200px;
      }

      .p2 {
        background-color: #543;
        top: 250px;
      }

      .p3 {
        background-color: #123456;
        top: 300px;
      }

      .p4 {
        background-color: #777;
        top: 350px;
      }


    </style>
  </head>
  <body>
      <div class="bb">
        <div class="bk1" style="background-color: #222;">屏幕1</div>
        <div class="bk2" style="background-color: #543;">屏幕2</div>
        <div class="bk3" style="background-color: #123456;">屏幕3</div>
        <div class="bk4" style="background-color: #777;">屏幕4</div>
      </div>
      <div id="ww">
        <div class="p1">屏幕1</div>
        <div class="p2">屏幕2</div>
        <div class="p3">屏幕3</div>
        <div class="p4">屏幕4</div>
      </div>
    <script type="text/javascript">
      var ww = document.getElementById('ww');
      var timer;

      ww.onclick = function(e){
        var target = e.target;

        if (target.className == 'p1') {
          clearInterval(timer);
          timer = setInterval(function () {
            var cur = 0
            var tt = document.body.scrollTop;
              current += (0 - tt)/10;
              window.scrollTo(0, current);
              if (current <= 1) {
                window.scrollTo(0, 0);
                clearInterval(timer);
              }
          }, 30);
        } else if (target.className == 'p2') {
          clearInterval(timer);
          timer = setInterval(function () {
            var cur = 962
            if (current > 962) {
              var tt = document.body.scrollTop;
                current += (962 - tt)/10;
                window.scrollTo(0, current);
                if (current <= 963) {
                  window.scrollTo(0, 962);
                  clearInterval(timer);
                }
            }
            if (current < 962) {
              var tt = document.body.scrollTop;
                current += (cur - tt)/10;
                window.scrollTo(0, current);
                if (current >= 961) {
                  window.scrollTo(0, 962);
                  clearInterval(timer);
                }
            }

          }, 30);
        } else if (target.className == 'p3') {
          clearInterval(timer);
          timer = setInterval(function () {
            var cur = 1924
            if (current > 1924) {
              var tt = document.body.scrollTop;
                current += (1924 - tt)/10;
                window.scrollTo(0, current);
                if (current <= 1923) {
                  window.scrollTo(0, 1924);
                  clearInterval(timer);
                }
            }
            if (current < 1924) {
              var tt = document.body.scrollTop;
                current += (cur - tt)/10;
                window.scrollTo(0, current);
                if (current >= 1923) {
                  window.scrollTo(0, 1924);
                  clearInterval(timer);
                }
            }

          }, 30);
        } else {
          clearInterval(timer);
          timer = setInterval(function () {
            var cur = 2886
            var tt = document.body.scrollTop;
              current += (cur - tt)/10;
              window.scrollTo(0, current);
              if (current >= 2885) {
                window.scrollTo(0, 2886);
                clearInterval(timer);
              }
          }, 30);
        }
        current = document.body.scrollTop;
      }


    </script>
  </body>
</html>
