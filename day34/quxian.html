<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <script type="text/javascript">
      var can = document.getElementById('canvas');

      can.width = 800;
      can.height = 800;

      can.style.border = '1px #666 solid';
      var ctx = can.getContext('2d');

      //网格
      for (var i = 0; i < can.width; i+=40) {
        ctx.beginPath();
        ctx.moveTo(i, 0);
        ctx.lineTo(i, can.height);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(0, i);
        ctx.lineTo(can.width, i);
        ctx.stroke();
      }

      //y轴
      ctx.beginPath();
      ctx.strokeStyle = 'red';
      ctx.lineWidth = 5;
      ctx.moveTo(80, 720);
      ctx.lineTo(80, 80);
      ctx.stroke();

      //y轴箭头
      ctx.beginPath();
      ctx.strokeStyle = 'red';
      ctx.lineWidth = 5;
      ctx.moveTo(80, 80);
      ctx.lineTo(65, 110);
      ctx.stroke();

      ctx.beginPath();
      ctx.strokeStyle = 'red';
      ctx.lineWidth = 5;
      ctx.moveTo(80, 80);
      ctx.lineTo(95, 110);
      ctx.stroke();

      //x轴
      ctx.beginPath();
      ctx.strokeStyle = 'red';
      ctx.lineWidth = 5;
      ctx.moveTo(80, 720);
      ctx.lineTo(720, 720);
      ctx.stroke();

      //x轴箭头
      ctx.beginPath();
      ctx.strokeStyle = 'red';
      ctx.lineWidth = 5;
      ctx.moveTo(720, 720);
      ctx.lineTo(690, 705);
      ctx.stroke();

      ctx.beginPath();
      ctx.strokeStyle = 'red';
      ctx.lineWidth = 5;
      ctx.moveTo(720, 720);
      ctx.lineTo(690, 735);
      ctx.stroke();

      //曲线
      ctx.beginPath();
      ctx.strokeStyle = 'green';
      ctx.lineWidth = 6;
      ctx.moveTo(80, 720);
      ctx.lineTo(200, 600);
      ctx.lineTo(360, 540);
      ctx.lineTo(460, 440);
      ctx.lineTo(660, 520);
      ctx.lineTo(720, 80);

      ctx.stroke();
    </script>
  </body>
</html>
