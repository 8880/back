<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <script type="text/javascript">
      var can = document.getElementById('canvas');
      var can1 = document.getElementById('canvas1');

      can.width = 234;
      can.height = 300;

      var ct = can.getContext('2d');

      var img = new Image();
      img.onload = function(){
        ct.drawImage(img, 0, 0, 234, 300);
      }
      img.src = './mi.jpg';

      can.onmousemove = function(event){
        var lkx = event.pageX;
        var lky = event.pageY;
        ct.beginPath();
        can.width = can.width;
        ct.strokeStyle = "lightblue";
        ct.lineWidth = 3;
        ct.drawImage(img, 0, 0, 234, 300);
        ct.arc(lkx, lky, 40, 0, Math.PI * 2, false);
        ct.stroke();
        ct.clip();
        ct.drawImage(img, lkx, lky, 468, 600, 0, 0, 468, 600);
      }

      can.onmouseout = function(){
        can.width = can.width;
        ct.drawImage(img, 0, 0, 234, 300);
      }
    </script>
  </body>
</html>
